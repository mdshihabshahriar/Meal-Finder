<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Meal Finder</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <div class="row">
      <div class="col-md-9">
        <h1 class="text-center mb-4">Find Your Meal</h1>
        <div class="row justify-content-center mb-4">
          <div class="col-md-6">
            <div class="input-group">
              <input type="text" id="search-input" class="form-control" placeholder="Search for a meal...">
              <button id="search-btn" class="btn btn-primary">Search</button>
            </div>
          </div>
        </div>
        <div id="meal" class="row"></div>
      </div>
      <div class="col-md-3">
        <h2>Total Meal: <span id="cart-count" class="badge bg-secondary">0</span></h2>
        <ul id="cart-list" class="list-group"></ul>
        <p id="cart-limit" class="text-danger mt-3" style="display: none;">Cart limit reached (max: 11 items).</p>
      </div>
    </div>
  </div>

  <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="recipeModalLabel">Meal Recipe</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body meal-details-content">
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
<footer class="bg-light text-center py-3 mt-5">
  <p>&copy; 2024 Meal Finder. All Rights Reserved.</p>
  <p>Developed by &copy; Shihab</p>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
